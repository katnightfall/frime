<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaderbosrd.css" />
</head>
<body>
    <div class="leaderboard-container">
      <div class="leaderboard-header">
          <h2>LEADERBOARD</h2>
          <div class="leaderboard-buttons">
            <button id="playerBtn">PLAYER</button>
            <button id="gangBtn">GANG</button>
          </div>
      </div>

      <div class="leaderboard-table-wrapper">
        <table class="leaderboard-table" id="leaderboard">
          <thead>
            <tr class="leaderboard-heading">
              <!-- Default header; will be updated when switching view -->
              <th data-sort="label">Label</th>
              <th data-sort="crate">Crate</th>
              <th data-sort="kills">Kills</th>
              <th data-sort="influence">Influence</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be generated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="logo">
        <img id='blip' src="" style="width: 30px;">
        <span></span>
    </div>
    <div id="areainfo">
        <div>
            <span id='areanametitle'>AREA:</span>
            <span id='areaname'>GROVE ST</span>
        </div>
        <div>
            <span id='controllingtitle'>CONTROL:</span>
            <span id='controlling'>BALLER MAFIA</span>
        </div>
        <div>
            <span id='yourinfluncetitle'>YOUR INFLUNCE:</span>
            <span id='yourinflunce'>20%</span>
        </div>
    </div>
    <div class="main">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form id="form" class="w-50">
                <h3 class="text-center mb-5 heading">CREATE GANG</h3>
                <div class="form-group row">
                    <div class="col">
                        <label class="font-weight-bold" for="gangTag">GANG TAG</label>
                        <input type="text" class="form-control text-lowercase" id="gangTag" placeholder="(small letter /no space)" required>
                    </div>
                    <div class="col">
                        <label class="font-weight-bold" for="gangLabel">GANG LABEL</label>
                        <input type="text" class="form-control text-capitalize" id="gangLabel" placeholder="Any Text" required>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label class="font-weight-bold" for="colorDropdown">GANG COLOR</label>
                            <select class="form-control" id="colorDropdown"></select>
                        </div>
                    </div>
                </div>
                <hr>
                <div id="rankContainer" class="mb-5"></div>

                <div class="form-group mt-3">
                    <button type="button" id="addRank" class="btn btn-secondary font-weight-bold">ADD RANK</button>
                </div>
                <button type="submit" class="btn btn-primary mt-5 font-weight-bold">CREATE</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="leaderbosrd.js"></script>
</body>
</html>
